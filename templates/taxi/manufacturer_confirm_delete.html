{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: <b>{{ manufacturer.name }}</b>?</p>
  <p><i>All Manufacturers with this car will be also deleted!</i></p>
  <form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-warning">No</a>
  </form>
{% endblock %}
